<div class="${baseClass} group">
  <input type="checkbox" data-dojo-attach-point="chkModelLayer" name="selectedLayers" />
  <label data-dojo-attach-point="txtLabel"></label>
  <span class="${baseClass}-buttons">
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnPreview" data-dojo-props="iconClass:'icon-globe', showLabel: false" type="button" class="${baseClass}-preview">Preview</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnInfo" data-dojo-props="iconClass:'icon-info-sign', showLabel: false">Info</button>
  </span>
</div>
