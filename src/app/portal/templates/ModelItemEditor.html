<div>
  <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="formNode">
    <div>
      <label>Title:</label>
      <input type="text" data-dojo-attach-point="titleNode" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="onChange:_onTitleChange" data-dojo-props="required: true" />
    </div>
  <!--   <div>
      <label>Snippet:</label>
      <input type="text" value="Feature Collection" data-dojo-attach-point="snippetNode" name="snippet" />
    </div> -->
    <div>
      <label>Description:</label>
      <br/><textarea data-dojo-attach-point="descriptionNode" data-dojo-type="dijit/form/SimpleTextarea"data-dojo-attach-event="onChange:_onDescriptionChange"></textarea>
    </div>
    <div>
      <label for="category">Category:</label>
      <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="categoryNode" data-dojo-attach-event="onChange:_onCategoryChange"></select>
    </div>
    <div>
      <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveButton" data-dojo-attach-event="onClick:_onSaveClick">Save</button>
      <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelButton" data-dojo-attach-event="onClick:_onCancelClick">Cancel</button>
    </div>
  </form>
</div>
