<div class="panel-container mdlrChartPane">
	<div class="mdlrChartsHeader">Breakdown by Area
		<span class="mdlrChartsHeaderIcon mdlrChartsHeaderIconClose" data-dojo-attach-point="closeButton" title="${i18n.dashboard.close}">
			X
		</span>
		<span class="mdlrChartsHeaderIcon mdlrChartsHeaderIconMinimize" data-dojo-attach-point="minimizeRestoreButton" title="${i18n.dashboard.minimize}">
			_
		</span>
		<span class="mdlrChartsHeaderIcon mdlrChartsHeaderIconCollapse" data-dojo-attach-point="collapseButton" style="display: none" title="${i18n.dashboard.closeHistogramCharts}">
			<--
		</span>
	</div>
	<ul data-dojo-attach-point="mdlrCharts" class="mdlrCharts">
	</ul>
	<p class="mdlrChartMessage">Approximate area by type for the <span data-dojo-attach-point="featureCountNode">?</span> features in the map extent.</p>
</div>
