<div>
  <div class="layer-visibility">
    <label>Visible:</label>
    <input type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="visibleModelNode" />
    <label>Transparency:</label>
    <span data-dojo-attach-point="sliderNode" class="modeler-transparency-slider" style="width:150px;" data-dojo-type="dijit/form/HorizontalSlider"
      data-dojo-props="minimum: 0, maximum:1, value: 0.0, intermediateChanges:true, showButtons:false" >
    </span>
  </div>
  <div class="model-colormap">
    <span data-dojo-attach-point="colormapSelectorNode"></span>
    <span data-dojo-attach-point="colorMapNode"></span>
  </div>
  <div data-dojo-attach-point="containerNode"></div>
  <div class="weight-pct weight-pct-total group">
    <button data-dojo-attach-point="runModelButton" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onRunClick">Run Model</button>
    <div data-dojo-attach-point="weightTotalWrapper" class="weight-pct-total-wrapper">
      <span data-dojo-attach-point="weightTotalNode"></span> &#37;
      </div>
  </div>
</div>
